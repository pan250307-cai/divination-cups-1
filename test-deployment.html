<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部署测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .success {
            color: #4CAF50;
            font-size: 24px;
            margin: 20px 0;
        }
        .info {
            color: #666;
            margin: 10px 0;
        }
        .checklist {
            text-align: left;
            margin: 20px auto;
            max-width: 400px;
        }
        .checklist li {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .checklist li:before {
            content: "✓";
            color: #4CAF50;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>部署测试页面</h1>
        <div class="success">✅ 页面加载成功！</div>
        
        <div class="info">这是一个简单的测试页面，用于验证GitHub Pages部署是否正常工作。</div>
        
        <h2>部署检查清单：</h2>
        <ul class="checklist">
            <li>HTML文件正确加载</li>
            <li>CSS样式正确应用</li>
            <li>图片资源正确显示</li>
            <li>JavaScript功能正常运行</li>
        </ul>
        
        <div class="info">如果看到此页面，说明基本部署已成功。</div>
        
        <div class="info">现在你可以尝试部署掷圣杯游戏的完整版本了！</div>
    </div>
</body>
</html>
